<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    {% feed_meta %}
    {% seo %}
    <meta property="author" content="{{ site.author.name }}">
    {% include favicon.html %}
    <link rel="stylesheet" href="/css/site.css?v={{ "now" | date: "%s" }}">

    {% if jekyll.environment == "production" %}
      {% include analytics.html %}
    {% endif %}
  </head>

  <body class="flex flex-col">
    <div class="pt-4 md:pt-8">
      {% include header.html %}

      <section>
        {{ content }}
      </section>
    </div>

    {% include footer.html %}
  </body>
</html>
