collections:
  newsletters:
    output: true
defaults:
  -
    scope:
      path: "_newsletters/**"
    values:
      sitemap: false
exclude:
  - yarn.lock
  - package-lock.json
  - README.md
  - postcss.config.js
  - purgecss.config.js
  - netlify.toml
  - bin
  - .gitignore
  - resources
  - node_modules
include:
  - .htaccess
  - _newsletters
markdown: kramdown
plugins:
#  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-postcss
  - jekyll-purgecss
url: https://deeplearningera.com

# jekyll-seo-tag configuration
